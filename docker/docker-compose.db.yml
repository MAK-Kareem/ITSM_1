version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: eazypay-postgres
    restart: always
    environment:
      POSTGRES_DB: eazypay_itsm
      POSTGRES_USER: eazypay_admin
      POSTGRES_PASSWORD: EazyPay@2025#Secure
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - eazypay-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eazypay_admin -d eazypay_itsm"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: eazypay-redis
    restart: always
    command: redis-server --appendonly yes --requirepass Redis@2025#Cache
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - eazypay-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:

networks:
  eazypay-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
